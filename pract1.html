<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles-p1.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Práctica 1. Criptografía</title>
</head>
<body>

    <header class="p1-header">
        <div class="p1-header-image"></div>
    </header>

    <div class="p1-title">
        <div class="p1-title-content">
            <h1 class="p1-title-content_text">Práctica 1. Implementación de función criptográfica</h1>
        </div>
    </div>

    <main class="main">
        <div class="main-content">
            <div class="main-crypt">

                <input type="file" id="fileInput" accept=".txt">
                <br><br>
                <button id="botonCifrar">Cifrar</button>
                <br><br>
                <p>Archivo cifrado:</p>
                <textarea id="textoCifrado" cols="30" rows="10"></textarea>
                <br><br>
                <button id="descargaCifrado">Descargar Archivo Cifrado</button>

            </div>

            <div class="main-content_decrypt">

                <input type="file" id="fileInputDes" accept=".txt">
                <br><br>
                <button id="botonDescifrar">Descifrar</button>
                <br><br>
                <p>Archivo descifrado:</p>
                <textarea id="textoDescifrado" cols="30" rows="10"></textarea>
                <br><br>
                <button id="descargaDescifrado">Descargar Archivo Descifrado</button>

            </div>
        </div>

        <br><br><br><br>

        <a class="backPage" href="/index.html">Volver</a>

    </main>




    <script src="pract1-js.js"></script>

</body>
</html>
